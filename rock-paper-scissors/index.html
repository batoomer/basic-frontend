<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>ROCK - PAPER - SCISSORS</h1>
    </header>

    <main>
        <div class="container">
            
            <h2 id="main-info">Choose your weapon</h2>
            <p id="secondary-info">Silicon Or Carbon who will win?</p>
                
            <div class="scoreboard">
                 <div class="score left">
                    <img id="computer-img" class="game-img" src="images/question-mark.png" alt="Question Mark"/>
                    <p>Computer: <span id="computer-score">0</span></p>
                </div>
                <hr class="scoreboard-hr">
                <div class="score right">
                    <img id="player-img" class="game-img" src="images/question-mark.png" alt="Question Mark"/>
                    <p>Player: <span id="player-score">0</span></p>
                </div>

            </div>

            <div class="choiceboard">
                <button id="rock-btn" class="choice-btn">
                    <img class="game-img" src="images/rock.jpg"/>
                </button>

                <button id="paper-btn" class="choice-btn">
                    <img class="game-img" src="images/paper.jpg"/>
                </button>

                <button id="scissors-btn" class="choice-btn">
                    <img class="game-img" src="images/scissors.jpg"/>
                </button>

                
            </div>

            
        </div>
    </main>

    <footer>
        <p>No Copyright &copy; 2022 Batouchan Omer</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
